name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: jsii/superchain

    steps:
      - uses: actions/checkout@v2
      - name: installing dependencies
        run: |
          pip3 install pipenv
          yarn install
      - name: compile
        run: |
          tools/align-version.sh
          yarn build
      - name: unit tests
        run: yarn test
      - name: create bundle
        run: yarn package
      - name: integration tests
        run: yarn integ
      - name: debug-nuget-release
        run: npx -p jsii-release jsii-release-nuget
        env:
          NUGET_API_KEY: dummy

