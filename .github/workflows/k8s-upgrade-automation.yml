name: k8s-upgrade-automation
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 18 * * 0
  push:
    branches:
      - sumughan/automate-k8s-release-step1
jobs:
  check-latest-k8s-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      latestVersion: ${{ steps.k8s-latest-version.outputs.latestVersion }}
    steps:
      - name: Get latest K8s Release
        id: get-k8s-latest-release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: kubernetes/kubernetes
          excludes: prerelease, draft
      - name: Get latest K8s minor version
        id: k8s-latest-version
        run: echo latestVersion="$(cut -d "." -f 2 <<< "${{ steps.get-k8s-latest-release.outputs.release }}")"
      - name: Check to see if cdk8s-plus released latest k8s version on npm
        id: check-if-cdk8s-is-updated
        run: wget -q  -O /tmp/foo https://www.npmjs.com/package/cdk8s-plus-${{check-latest-k8s-release.outputs.latestVersion}} | grep "200" /tmp/foo | wc -l
